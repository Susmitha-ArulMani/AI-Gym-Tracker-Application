<body>
    
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center shadow">
      <div class="container d-flex align-items-center justify-content-between">
  
        <div class="logo">
          <h1 class="text-light"><a href="/"><span>Gym Tracker</span></a></h1>
        </div>
  
        <nav id="navbar" class="navbar">
          <ul>
            <ul>
              <ul>
                <li><a class="nav-link scrollto" href="/">HOME</a></li>
                <li><a class="nav-link scrollto" href="#services">ABOUT</a></li>
                <li><a class="nav-link scrollto" href="/request">GYM TRACKER</a></li>
                <li><a class="nav-link scrollto" href="/donor_registration">NUTRITION SUGGESTION</a></li>
                <li><a class="nav-link scrollto" href="/sign_in">SIGN IN</a></li>
                <li><a class="nav-link scrollto" href="/sign_up">SIGN UP</a></li>
                <li><a class="nav-link scrollto" href="/profile">MY PROFILE</a></li>
                <li><a class="nav-link scrollto" href="/logout">LOGOUT</a></li>
              </ul>
            </ul>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
  
      </div>
    </header><!-- End Header -->
  
  {% if logged_in == True %} 
    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-sm-4 text-center">
          <center><h3><b>Hello {{name}}!</b></h3></center>
          <center><p>{{email}}</p></center>
        </div>
        <iframe width="300" height="500" src="https://i.ytimg.com/vi/brkm16g4l1M/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBUWssjfL78paEdEYfl0VClzPim0w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  {% else %}
  <div>
    <center><img src="/static/img/download.png" width="350" 
      height="350" style="padding-top:100px ;"/></center>
      <div class="d-flex flex-column align-items-center  justify-content-center " style="height: 500px; font-size:25px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;padding-bottom:400px;">
        Please, Sign in to see your profile
        <a  class="btn btn-dark mt-2" style="height: initial;background-color: blue;font-size: 25px;" href="/sign_in">Sign in</a>
        
     </div>
       
    </div>
  </div>
